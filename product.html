<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h1 { text-align: center; margin-bottom: 30px; }
        .products { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        .product { background: #fafafa; border: 1px solid #eee; border-radius: 6px; width: 220px; padding: 18px; text-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.04);}
        .product img { width: 120px; height: 120px; object-fit: cover; margin-bottom: 12px; border-radius: 4px;}
        .product h2 { font-size: 1.1em; margin: 10px 0 6px;}
        .product p { color: #555; font-size: 0.95em; margin-bottom: 10px;}
        .price { font-weight: bold; color: #2a7b2a; margin-bottom: 12px;}
        .buy-btn { background: #2a7b2a; color: #fff; border: none; padding: 8px 18px; border-radius: 4px; cursor: pointer; font-size: 1em;}
        .buy-btn:hover { background: #256a25;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products m</h1>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/120?text=Headphones" alt="Headphones">
                <h2>Wireless Headphones</h2>
                <p>High quality sound, long battery life.</p>
                <div class="price">$49.99</div>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/120?text=Smartwatch" alt="Smartwatch">
                <h2>Smartwatch velo</h2>
                <p>Track your fitness and notifications.</p>
                <div class="price">$150.99</div>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/120?text=Speaker" alt="Bluetooth Speaker">
                <h2>Bluetooth Speaker</h2>
                <p>Portable, powerful sound for any occasion.</p>
                <div class="price">$39.99</div>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
